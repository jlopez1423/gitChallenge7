<html>
    <body>
        <script>
        //Factorial script in JS, needed a refresher
        function factorial(n){
            if(n <= 0){
                return 1;
            } else {
                return n * factorial(n - 1);   
            }

        }
            
        document.writeln(factorial(5));
        </script>
    </body>
</html>
